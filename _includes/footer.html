<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      <ul class="contact-list">
        {% if site.name -%}
          <li class="p-name">{{ site.name | escape }}</li>
        {% endif -%}
        {% if site.email -%}
          <b>Contact</b><br> <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
        {%- endif %}
      </ul>
      </div>
      <div class="footer-col">
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

    <!-- <div class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</div> -->

  </div>

</footer>
